  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1
  timeago: ^3.6.0
  share_plus: ^7.2.1
  
  # Icons
  cupertino_icons: ^1.0.6
  phosphor_flutter: ^2.0.1
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.0
